---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="FeaturedImgBanner" {% if page.featured_image %} style="background-image: url('{{ page.featured_image }}');" {% endif %}>
    <!-- Include your post title, byline, date, and other info inside the header here. -->
  </div>

</article>
